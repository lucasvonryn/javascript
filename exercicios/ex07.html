<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        // Escreva uma função que receberá um valor n e percorrerá um loop
        // para exibir no console o número N da sequencia de fibonacci.
        // fibonacci: 0, 1, 1, 2, 3, 5, 8...

        // Exemplo fibonacci(0) -> 0
        // Exemplo fibonacci(1) -> 1
        // Exemplo fibonacci(6) -> 8

        function fibonacci(n){
            if(n < 2){
                return n;
            }

            let anterior = 1;
            let penultimo = 0;
            let i;

            for(i = 2; i <= n; i++){
                if(i == n){
                    return penultimo + anterior;
                }

                let temp = penultimo;
                penultimo = anterior;
                anterior = temp + penultimo;
            }
        }

        console.log(fibonacci(3));
        console.log(fibonacci(0));
        console.log(fibonacci(1));
        console.log(fibonacci(6));
    </script>
</body>
</html>
