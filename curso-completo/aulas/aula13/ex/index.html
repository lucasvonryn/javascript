<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios aula 13</title>
</head>
<body>
    <script>
        const nome = prompt('Digite seu nome completo:');
        document.body.innerHTML += `O seu nome é: <strong>${nome}</strong><br />`;

        const qtdLetras = nome.length;
        document.body.innerHTML += `Seu nome tem <strong>${qtdLetras}</strong> letras <br />`;

        const segundaLetra = nome[1];
        document.body.innerHTML += `A segunda letra do seu nome é: <strong>${segundaLetra}</strong><br />`;

        const primeiroIndiceA = nome.indexOf('a');
        document.body.innerHTML += `Qual o primeiro índice da letra A no seu nome? <strong>${primeiroIndiceA}</strong><br />`;

        const ultimoIndiceA = nome.lastIndexOf('a');
        document.body.innerHTML += `Qual o último índice da letra A no seu nome? <strong>${ultimoIndiceA}</strong><br />`;

        const ultimasTresLetras = nome.slice(-3);
        document.body.innerHTML += `As últimas 3 letras do seu nome são: <strong>${ultimasTresLetras}</strong><br />`;

        const palavrasNome = nome.split(' ');
        document.body.innerHTML += `As palavras do seu nome são: <strong>${palavrasNome}</strong><br />`;

        const nomeEmMaiusculas = nome.toUpperCase();
        document.body.innerHTML += `Seu nome com letras maiúsculas: <strong>${nomeEmMaiusculas}</strong><br />`;

        const nomeEmMinusculas = nome.toLowerCase();
        document.body.innerHTML += `Seu nome com letras minúsculas: <strong>${nomeEmMinusculas}</strong><br />`;
    </script>
</body>
</html>
