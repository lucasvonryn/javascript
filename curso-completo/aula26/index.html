<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>Tabela IMC</h1>
    <table class="imc-table">
      <thead>
        <tr>
          <th>IMC</th>
          <th>Resultado</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Menos que 18,5</td>
          <td>Abaixo do peso</td>
        </tr>
        <tr>
          <td>Entre 18,5 e 24,9</td>
          <td>Peso normal</td>
        </tr>
        <tr>
          <td>Entre 25 e 29,9</td>
          <td>Sobrepeso</td>
        </tr>
        <tr>
          <td>Entre 30 e 34,9</td>
          <td>Obesidade grau 1</td>
        </tr>
        <tr>
          <td>Entre 35 e 39,9</td>
          <td>Obesidade grau 2</td>
        </tr>
        <tr>
          <td>Mais do que 40</td>
          <td>Obeseidade grau 3</td>
        </tr>
      </tbody>
    </table>

    <h2>Calcule seu IMC</h2>
    <form action="/" id="form" method="POST">
      <label for="peso">Peso:</label>
      <input type="text" id="peso" name="altura" placeholder="Em quilogramas">

      <label for="altura">Altura:</label>
      <input type="text" id="altura" name="altura" placeholder="Em metros">

      <button type="submit">Enviar</button>
    </form>

    <div id="result"></div>
  </section>

  <script src="./assets/js/main.js"></script>
</body>

</html>
