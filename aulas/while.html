<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>
</head>
<body>
    <script>
        let numero = 1;

        while(numero < 10){
            console.log("valor:" + numero);
            numero = numero + 2;
        }

        numero = 1
        do{
            console.log(numero);
            numero++;
        }while(numero < 10);
    </script>
</body>
</html>
